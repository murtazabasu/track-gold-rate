<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Gold Price Tracker</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white text-center">
                        Current Gold Price
                    </div>
                    <div class="card-body text-center">
                        {% if latest_price %}
                            <h2>{{ latest_price.price }} â‚¬</h2>
                            <p>Last updated: {{ latest_price.timestamp }}</p>
                        {% else %}
                            <p>No price data available yet.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <canvas id="goldPriceChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form method="post">
                    <div class="mb-3">
                        <label for="recipient_email" class="form-label">Recipient Email:</label>
                        <input type="email" class="form-control" id="recipient_email" name="recipient_email" value="{{ setting.recipient_email if setting else 'xxx.mkb@outlook.com' }}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="email_notifications" name="email_notifications" {% if setting and setting.email_notifications %}checked{% endif %}>
                        <label class="form-check-label" for="email_notifications">Email Notifications</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timestamps = JSON.parse('{{ timestamps_json | safe }}');
            const prices = JSON.parse('{{ prices_json | safe }}');
            const ctx = document.getElementById('goldPriceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Gold Price Today',
                        data: prices,
                        borderColor: 'rgba(255, 215, 0, 1)',
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            }
                        },
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
